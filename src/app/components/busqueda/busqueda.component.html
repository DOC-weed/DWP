

<div style="width: 100%;">
    <div>
        <div class="row" style="width: 100%;">
            <div class="col-sm-2 col-md-2 col-xl-2">
                Categorias....
            </div>
            <div class="col-sm-8 col-md-8 col-xl-8" *ngIf="(products) ? (products.length == 0) ? true : false : false">
                <div style="width: 100%; height: 70vh; display: flex; align-content: center; align-items: center;">
                    <h2 style="margin: auto;">No se encontraron productos...</h2>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 col-xl-8" id="1" >
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-md-6 col-xl-6" *ngFor="let product of products">
                            <app-producto-card [product]="product"></app-producto-card>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-2 col-md-2 col-xl-2">
            </div>
        </div>
    </div>
</div>
