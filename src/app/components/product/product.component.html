<div class="row mx-2 my-5">
    <!-- Galeria -->
    <div class="col-md-5">
        <div class="row mx-2 my-5">
            <div class="col-md-2" style="width: 100%; background-color: yellow; height: 400px; overflow-y: scroll; margin: 0; padding: 0;">
                <div *ngFor='let p of product_info[0].images_gallery' style="margin: 10px;">
                    <img src='{{ p.image }}' alt="" class="img-fluid" (mouseover)="changeImg($event)" id="imagenes_muestra">
                </div>
            </div>
            
            <div class="col-md-10" style="width: 100%; background-color: lightblue; height: 400px;">
                <img src="" alt="" id="principal" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- DescripciÃ³n -->
    <div class="col-md-5"> 
    </div>
    <!-- Agregar al carrito-->
    <div class="col-md-2 "> 
        <div class="border border-4 border-success p-3 text-center rounded">
            <h5 >$ {{product_info[0].price}}</h5>
            <form action="" (ngSubmit)="addtoCar()"> 
                <label for="">Cantidad</label>
                <input class="form-control" name="cant" [(ngModel)]="cantidad" type="number" value="1">
                <button type="submit" class="btn btn-warning mt-1 w-100" > Agregar al carrito</button>
            </form>
        </div>
    </div>

</div>
