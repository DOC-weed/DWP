<app-header></app-header>
<div class="container">
  <div class="abs-center">
    <div class="text-center">
      <h1>Sign In</h1>
    </div>
    <form [formGroup]="userForm" *ngIf="userForm">
      <div class="form-row ">
        <div class="form-group col-md-4">
          <input formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group col-md-4">
          <input formControlName="middleName" type="text" class="form-control" placeholder="Middle Name">
        </div>
        <div class="form-group col-md-4">
          <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input formControlName="city" type="text" class="form-control" placeholder="City">
        </div>
        <div class="form-group col-md-4">
          <input formControlName="state" type="text" class="form-control" placeholder="State">
        </div>
        <div class="form-group col-md-4">
          <input formControlName="phoneNumber" type="text" class="form-control" placeholder="Cellphone">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input formControlName="email" type="email" class="form-control" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input formControlName="password" type="text" class="form-control" placeholder="Password">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <input formControlName="passwordConfirmation" type="text" class="form-control" placeholder="Confirm Password">
        </div>
      </div>
      <div class="col-md-12">
          <button type="submit" class="btn btn-primary col-md-12" (click)="prepareUser()">Sign in</button>
        </div>
    </form>
  </div>
</div>
.
