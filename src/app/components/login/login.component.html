<div class="text-center" style="margin-top:30px ;"><h1>Inicia sesión</h1></div>
<div class="container my-5">
    <form  class="needs-validation" #myForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="">Correo eléctronico</label>
                <input type="text" class="form-control" name="num"  placeholder="" required>
                <div class="invalid-feedback">
                    Ingrese un nombre.
                </div>
            </div>
        </div>
        <div class="form-row">       
            <div class="form-group col-md-12">
                <label for="">Contraseña</label>
                <input type="password" class="form-control" name="nombre"  required>
                <div class="invalid-feedback">
                    Ingrese un apellido.
                </div>
            </div>
        </div>
        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
        </div>
        <div class="my-2" >
            <a href="http://localhost:4200/recuperar">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="form-group"style="display:flex;" >
            <button type="submit" class="btn btn-primary  ">Inicia sesión</button>
        </div>
    </form>
</div>
