<app-header></app-header>
<div class="text-center" style="margin-top:30px ;"><h1>Inicia sesión</h1></div>
<div class="container my-5">
    <form  class="needs-validation" (ngSubmit)="login()" #myForm="ngForm">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="">Correo electrónico</label>
                <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email"
                 [ngClass]="{ 'is-invalid': (!email.valid && email.touched && !email_confirmation.test(email.value)),'is-valid': email.valid}"  required>
                <div class="invalid-feedback">
                    Ingresa un correo válido.
                </div>
            </div>
        </div>
        <div class="form-row">       
            <div class="form-group col-md-12">
                <label for="">Contraseña</label>
                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" 
                [ngClass]="{ 'is-invalid': (!password.valid && password.touched && !pass_confirmation.test(password.value)),'is-valid': password.valid}"  required>
                <div class="invalid-feedback">
                    Ingrese una contraseña válida.
                </div>
            </div>
        </div>
        <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" name="recuerdame" #recuerdame="ngModel" [(ngModel)]="check" >
            <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
        </div>
        <div class="my-2" >
            <a href="http://localhost:4200/recuperar">¿Olvidaste tu contraseña?</a>-
            <a href="http://localhost:4200/registro">¿Aún no tienes cuenta?</a>
        </div>
        <div class="form-group"style="display:flex;" >
            <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary ">Iniciar sesión</button>
        </div>
    </form>
</div>
